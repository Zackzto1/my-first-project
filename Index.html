<!DOCTYPE html>
<html>
<head>
  <title>Zack's App</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    button {
      background: #3b82f6;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background: #2563eb;
    }

    #output {
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Mini Motivation App</h2>
    <button onclick="runApp()">Run App</button>
    <div id="output"></div>
  </div>

  <script>
    function runApp() {
      const messages = [
        "You're building something real.",
        "Small steps every day.",
        "You didn't quit. That matters.",
        "Keep going."
      ];

      const random = Math.floor(Math.random() * messages.length);
      document.getElementById("output").textContent = messages[random];
    }
  </script>

</body>
</html>
